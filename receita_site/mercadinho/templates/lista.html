<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <hr>
    <table border="4">
        <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Preço</td>
                <td>Quantidade</td>
                <td>Descrição</td>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto._id }}</td>
            <td>{{ produto.nome}}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>{{ produto.descricao}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
